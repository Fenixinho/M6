<app-header></app-header>
<ion-content>
  <ion-card class="product-card">
    <ion-img src="https://tonigomila.cat/shop/api/images/products/{{producto.id}}/{{producto.id_default_image}}?ws_key={{key}}" alt='imagen'/>
    <ion-card-header>
      <ion-card-title>{{producto.name}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>{{producto.description}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
    <ion-button expand="full" (click)="agregarAlCarrito(producto.id)">Agregar al Carrito</ion-button>
</ion-footer>


<app-bottom-vavigation></app-bottom-vavigation>
