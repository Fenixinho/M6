<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>carrito</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list [inset]="true" class="listaCarrito">
    <ion-item-sliding *ngFor="let producto of productosCarrito">
      <ion-label>
        <ion-label>{{producto.name}}</ion-label>
        <ion-label>{{producto.id_default_image}}</ion-label>
        <ion-label>{{producto.price}}</ion-label>
      </ion-label>
    </ion-item-sliding>
