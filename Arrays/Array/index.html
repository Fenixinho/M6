<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css">
    <link href="https://unpkg.com/tailwindcss@0.3.0/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="script.js"></script>
    <!--Es recomendable ponerlo abajo. Defer se utiliza para q no se cargue el script hasta que esté cargada la página-->
    
    
    <title>Pokemon</title>
</head>
<body>
    
    <div class="ml-40 container h-screen border-black border-4 border-black border-4 flex justify-center flex-col text-center"> 
        <div class="antialiased sans-serif bg-indigo-100 h-screen">
	
            <div class="container mx-auto py-6 px-4">
                <h1 class="text-3xl py-4 border-b mb-10">Pokemon</h1>
               
                <!-- <div> <button onclick="calcMitjana()">El peso medio de Pokemon es: <p id="media"></p></button></div> -->
            

                <!--Gráfico-->
                <div class="flex justify-center">                
                    <div class="chart-container" style="position: relative; width:700px">
                        <canvas id="myChart"></canvas>
                    </div>
                </div>    
                <div id="buscaTable">    
                <!-- SEARCH-->
                        <div class="mb-4 flex justify-between items-center">
                            <div class="flex-1 pr-4">
                                <div class="relative md:w-1/3">
                                    <input type ="search" id = "txtSearch"
                                        class="w-full pl-10 pr-4 py-2 rounded-lg shadow focus:outline-none focus:shadow-outline text-gray-600 font-medium"
                                        placeholder="Search...">
                                    <div class="absolute top-0 left-0 inline-flex items-center p-2">
                                    </div>
                                </div>
                            </div>
                        </div>
                
                        <div class="overflow-x-auto bg-white rounded-lg shadow overflow-y-auto relative"
                            style="height: 405px;">
                            <table class="border-collapse table-auto w-full whitespace-no-wrap bg-white table-striped relative">
                                <thead class="w-screen">
                                    <tr class="w-screen"> 
                                        <th><button onclick="orderList('Desc')">id</button></th> <!--pensar poner borde y estética-->
                                        <th><button onclick="">Name</button></th>
                                        <th><button onclick="orderList('height')">Height</button></th>
                                        <th>Image</th>
                                    </tr>              
                                </thead>
                                <tbody id="content_table">
                                </tbody>
                            </table>
                        </div>
                </div>    
            </div>
           <!--Botones-->
            <div class="justify-center select-none flex">
                <button class="py-2 px-4 shadow-md no-underline rounded-full bg-blue text-white font-sans font-semibold text-sm border-blue btn-primary hover:text-white hover:bg-blue-light focus:outline-none active:shadow-none mr-2" onclick="showTable()">Tabl</button>
                <button class="py-2 px-4 shadow-md no-underline rounded-full bg-orange text-white font-sans font-semibold text-sm border-orange btn-primary hover:text-white hover:bg-orange-light focus:outline-none active:shadow-none mr-2" onclick="orderList('Asce')">Asce</button>
                <button class="py-2 px-4 shadow-md no-underline rounded-full bg-red text-white font-sans font-semibold text-sm border-red btn-primary hover:text-white hover:bg-red-light focus:outline-none active:shadow-none"onclick="orderList('Desc')">Desc</button>
            </div>
            <div class="justify-center flex mt-1">
              <button class=" flex py-2 px-4 shadow-md no-underline rounded-full bg-black text-white font-sans font-semibold text-sm border-black btn-primary hover:text-white hover:bg-black-light focus:outline-none active:shadow-none"onclick="showGraph()">Graf</button>
              <button class=" flex ml-2 py-2 px-4 shadow-md no-underline rounded-full bg-yellow-500 text-white font-sans font-semibold text-sm border-black btn-primary hover:text-white hover:bg-black-light focus:outline-none active:shadow-none"onclick="calcMitjana()">Medi</button>
            </div>    
        </div>           
    </div>
    <!-- printTable es para imprimir los valores de una tabla, mejor usar eso --> 
</body>
</html>
